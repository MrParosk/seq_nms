name: main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-cpp:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install -y wget unzip cmake libgtest-dev
      - name: Fetch libtorch
        run: wget https://download.pytorch.org/libtorch/cpu/libtorch-cxx11-abi-shared-with-deps-1.10.1%2Bcpu.zip && unzip libtorch-cxx11-abi-shared-with-deps-1.10.1+cpu.zip
      - name: Run format checking
        run: bash scripts/run_format.sh -c
      - name: Run tests
        run: bash scripts/run_cpp_tests.sh

  build-test-coverage-python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.8', '3.9']
        os: [ubuntu-latest]
        pytorch-version: ['1.10.1', '1.11.0']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install test dependencies and linting
      run: |
        pip install -r requirements-dev.txt
        flake8 .
        isort . --check
        black . --check --line-length=128
    - name: Install pytorch
      run: |
        conda install pytorch==${{ matrix.pytorch-version }} cpuonly -c pytorch
    - name: Install package and run unit tests
      run: |
        pip install .
        pytest --mypy tests/
    - name: Code coverage # Need to install in developer mode for it to get coverage report for installed package
      run: |
        pip uninstall -y pt_soft_nms
        pip install -e .
        pytest --cov=pt_soft_nms --cov-report=xml
